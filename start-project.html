<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry | Cloudzord</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f2f2f7; color: #1d1d1f; }
        .glass-card { 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.8); 
        }
    </style>
</head>
<body class="antialiased min-h-screen flex items-center justify-center p-6">

    <div class="glass-card max-w-xl w-full p-10 md:p-14 rounded-[3rem] shadow-2xl">
        
        <div id="form-content">
            <div class="flex items-center gap-2 mb-8">
                <div class="w-6 h-6 bg-black rounded-md flex items-center justify-center">
                    <div class="w-2 h-2 bg-white rounded-full"></div>
                </div>
                <span class="font-black text-sm tracking-tighter uppercase">Cloudzord</span>
            </div>

            <h1 class="text-4xl font-black tracking-tighter uppercase mb-2">New Project</h1>
            <p class="text-gray-500 mb-10 font-medium leading-relaxed">Fill out the details below and our team will review your inquiry immediately.</p>

            <form id="dedicated-form" action="https://formspree.io/f/mlgwbppd" method="POST" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-gray-400 mb-2">Your Name</label>
                    <input type="text" name="name" required class="w-full bg-white/50 border border-gray-200 rounded-2xl px-5 py-4 focus:border-black outline-none transition-all" placeholder="Enter your full name">
                </div>
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-gray-400 mb-2">Email Address</label>
                    <input type="email" name="email" required class="w-full bg-white/50 border border-gray-200 rounded-2xl px-5 py-4 focus:border-black outline-none transition-all" placeholder="email@company.com">
                </div>
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-gray-400 mb-2">Project Details</label>
                    <textarea name="message" rows="5" required class="w-full bg-white/50 border border-gray-200 rounded-2xl px-5 py-4 focus:border-black outline-none transition-all" placeholder="Tell us about your goals and timeline..."></textarea>
                </div>

                <button type="submit" id="submit-btn" class="w-full bg-black text-white py-5 rounded-2xl font-bold text-lg hover:scale-[1.02] active:scale-[0.98] transition-all shadow-xl">
                    Submit Inquiry
                </button>
            </form>
        </div>

        <div id="success-view" class="hidden flex flex-col items-center text-center py-10">
            <div class="w-20 h-20 bg-black text-white rounded-full flex items-center justify-center mb-8 shadow-2xl">
                <i data-lucide="check" class="w-10 h-10"></i>
            </div>
            <h2 class="text-4xl font-black tracking-tighter uppercase mb-4">Submission Received</h2>
            <p class="text-gray-500 font-medium mb-10 leading-relaxed">Your message has been delivered successfully. You can now safely close this tab to return to the main site.</p>
            
            <button onclick="window.close()" class="bg-zinc-100 text-black px-8 py-4 rounded-2xl font-bold hover:bg-zinc-200 transition-all">
                Close This Tab
            </button>
        </div>

    </div>

    <script>
        lucide.createIcons();

        const form = document.getElementById('dedicated-form');
        const submitBtn = document.getElementById('submit-btn');
        const formContent = document.getElementById('form-content');
        const successView = document.getElementById('success-view');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.innerText = 'Sending...';
            submitBtn.disabled = true;

            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    formContent.classList.add('hidden');
                    successView.classList.remove('hidden');
                    lucide.createIcons();
                } else {
                    throw new Error('Failed');
                }
            } catch (err) {
                alert('Something went wrong. Please try again.');
                submitBtn.innerText = 'Submit Inquiry';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
